<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batumi.work - ვაკანსიები ბათუმში და აჭარაში</title>
    <meta name="description" content="მოიძიეთ ვაკანსიები ბათუმსა და აჭარას რეგიონში. ასოციალები წამყოფები დამსაქმელებისთვის.">
    <meta name="keywords" content="ვაკანსია, ბათუმი, აჭარა, სამუშაო, კარიერა">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Batumi.work - სამუშაო დაფა">
    <meta property="og:description" content="ვაკანსიები ბათუმსა და აჭარას რეგიონში">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://batumi.work">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "JobPosting",
        "title": "ვაკანსიები ბათუმში",
        "description": "სამუშაო დაფა ბათუმსა და აჭარას რეგიონში"
    }
    </script>
    
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <span class="logo-text">batumi.work</span>
                </a>
                <div class="header-actions">
                    <button class="lang-toggle" data-lang="ge">KA</button>
                    <button class="filter-toggle mobile-only" aria-label="Filter">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-title" data-ge="იპოვეთ სამუშაო ადგილი ბათუმში" data-en="Find Your Dream Job in Batumi">
                იპოვეთ სამუშაო ადგილი ბათუმში
            </h1>
            <p class="hero-subtitle" data-ge="აღმოაჩინეთ შესაძლება აჭარის რეგიონში" data-en="Discover opportunities in Adjara region">
                აღმოაჩინეთ შესაძლება აჭარის რეგიონში
            </p>
            <div class="search-box">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="მოძებნეთ ვაკანსიები..." data-placeholder-ge="მოძებნეთ ვაკანსიები..." data-placeholder-en="Search jobs...">
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="content-grid">
                <!-- Filters Sidebar -->
                <aside class="filters" id="filtersPanel">
                    <div class="filters-header">
                        <h2 class="filters-title" data-ge="ფილტრები" data-en="Filters">ფილტრები</h2>
                        <button class="clear-filters mobile-only" id="closeFilters" data-ge="დახურება" data-en="Done">დახურება</button>
                    </div>
                    
                    <!-- Company Filter -->
                    <div class="filter-group">
                        <h3 class="filter-label" data-ge="დამსაქმელი" data-en="Company">დამსაქმელი</h3>
                        <select id="companySelect" class="select select-modern">
                            <option value="" data-ge="ყველა დამსაქმელი" data-en="All Companies">ყველა დამსაქმელი</option>
                        </select>
                    </div>

                    <!-- Categories -->
                    <div class="filter-group">
                        <h3 class="filter-label" data-ge="კატეგორია" data-en="Category">კატეგორია</h3>
                        <div id="categoryFilters" class="checkbox-group">
                            <label class="checkbox-label checkbox-modern">
                                <input type="checkbox" value="IT/Programming">
                                <span class="category-name" data-ge="IT/პროგრამირება" data-en="IT/Programming">IT/პროგრამირება</span>
                            </label>
                            <label class="checkbox-label checkbox-modern">
                                <input type="checkbox" value="Sales/Procurement">
                                <span class="category-name" data-ge="გაყიდვები/შესყიდვება" data-en="Sales/Procurement">გაყიდვები/შესყიდვება</span>
                            </label>
                            <label class="checkbox-label checkbox-modern">
                                <input type="checkbox" value="Administration/Management">
                                <span class="category-name" data-ge="ადმინისტრაცია/მენეჯმენტი" data-en="Administration/Management">ადმინისტრაცია/მენეჯმენტი</span>
                            </label>
                            <label class="checkbox-label checkbox-modern">
                                <input type="checkbox" value="Finance/Statistics">
                                <span class="category-name" data-ge="ფინანსები/სტატისტიკა" data-en="Finance/Statistics">ფინანსები/სტატისტიკა</span>
                            </label>
                            <label class="checkbox-label checkbox-modern">
                                <input type="checkbox" value="Food/Hospitality">
                                <span class="category-name" data-ge="კვება/სასტუმრება" data-en="Food/Hospitality">კვება/სასტუმრება</span>
                            </label>
                            <label class="checkbox-label checkbox-modern">
                                <input type="checkbox" value="Construction/Repair">
                                <span class="category-name" data-ge="მშენებლობა/შეკეთება" data-en="Construction/Repair">მშენებლობა/შეკეთება</span>
                            </label>
                            <label class="checkbox-label checkbox-modern">
                                <input type="checkbox" value="Education">
                                <span class="category-name" data-ge="განათლება" data-en="Education">განათლება</span>
                            </label>
                            <label class="checkbox-label checkbox-modern">
                                <input type="checkbox" value="Logistics/Transport">
                                <span class="category-name" data-ge="ლოჯისტიკა/ტრანსპორტი" data-en="Logistics/Transport">ლოჯისტიკა/ტრანსპორტი</span>
                            </label>
                            <label class="checkbox-label checkbox-modern">
                                <input type="checkbox" value="Medicine/Pharmacy">
                                <span class="category-name" data-ge="მედიცინა/ფარმაცია" data-en="Medicine/Pharmacy">მედიცინა/ფარმაცია</span>
                            </label>
                            <label class="checkbox-label checkbox-modern">
                                <input type="checkbox" value="PR/Marketing">
                                <span class="category-name" data-ge="PR/მარკეტინგი" data-en="PR/Marketing">PR/მარკეტინგი</span>
                            </label>
                            <label class="checkbox-label checkbox-modern">
                                <input type="checkbox" value="Security/Safety">
                                <span class="category-name" data-ge="უსაფრთხოება" data-en="Security/Safety">უსაფრთხოება</span>
                            </label>
                            <label class="checkbox-label checkbox-modern">
                                <input type="checkbox" value="Media/Publishing">
                                <span class="category-name" data-ge="მედია" data-en="Media/Publishing">მედია</span>
                            </label>
                            <label class="checkbox-label checkbox-modern">
                                <input type="checkbox" value="Beauty/Fashion">
                                <span class="category-name" data-ge="სილამაზე/მოდა" data-en="Beauty/Fashion">სილამაზე/მოდა</span>
                            </label>
                            <label class="checkbox-label checkbox-modern">
                                <input type="checkbox" value="Law">
                                <span class="category-name" data-ge="სამართლი" data-en="Law">სამართლი</span>
                            </label>
                            <label class="checkbox-label checkbox-modern">
                                <input type="checkbox" value="Cleaning">
                                <span class="category-name" data-ge="დასუფთავება" data-en="Cleaning">დასუფთავება</span>
                            </label>
                            <label class="checkbox-label checkbox-modern">
                                <input type="checkbox" value="Technical Staff">
                                <span class="category-name" data-ge="ტექნიკური პერსონალი" data-en="Technical Staff">ტექნიკური პერსონალი</span>
                            </label>
                        </div>
                    </div>

                    <!-- Salary Filter -->
                    <div class="filter-group">
                        <label class="checkbox-label checkbox-modern">
                            <input type="checkbox" id="salaryFilter">
                            <span class="category-name" data-ge="ანაზღაურებით" data-en="With Salary Info">ანაზღაურებით</span>
                        </label>
                    </div>

                    <!-- Clear All -->
                    <button class="clear-all-btn desktop-only" id="clearAllFilters" data-ge="ყველა ფილტრის მოშორება" data-en="Clear All Filters">
                        ყველა ფილტრის მოშორება
                    </button>
                </aside>

                <!-- Job Listings -->
                <section class="jobs-section">
                    <div class="jobs-header">
                        <h2 class="jobs-count">
                            <span id="jobCount">0</span>
                            <span data-ge="ვაკანსია" data-en="jobs found">ვაკანსია</span>
                        </h2>
                        <button class="mobile-filter-toggle mobile-only" id="mobileFilterToggle" data-ge="ფილტრები" data-en="Filters">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
                            </svg>
                            ფილტრები
                        </button>
                    </div>
                    <div id="jobsGrid" class="jobs-grid">
                        <!-- Job cards will be rendered here -->
                    </div>
                    <div id="noResults" class="no-results" style="display: none;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                        </svg>
                        <p data-ge="ვაკანსია არ მოიძებნა" data-en="No jobs found matching your criteria">ვაკანსია არ მოიძებნა</p>
                        <button id="resetFiltersBtn" class="btn btn-primary" data-ge="ფილტრების მოშორება" data-en="Reset Filters">
                            ფილტრების მოშორება
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Job Detail Modal -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal" aria-label="Close">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
            <div id="modalBody" class="modal-body">
                <!-- Job details will be rendered here -->
            </div>
            <div class="modal-footer">
                <a id="applyBtn" href="#" target="_blank" class="btn btn-primary btn-large" data-ge="განაცხადეთ" data-en="Apply">
                    განაცხადეთ
                </a>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="logo-text">batumi.work</span>
                    <p data-ge="თქვენი გზა სამუშაოსა და აჭარაში" data-en="Your gateway to opportunities in Batumi & Adjara">
                        თქვენი გზა სამუშაოსა და აჭარაში
                    </p>
                </div>
            </div>
            <p class="footer-copy">
                &copy; 2026 batumi.work. <span data-ge="ყველა უფლისად დაცულია." data-en="All rights reserved.">ყველა უფლისად დაცულია.</span>
            </p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
