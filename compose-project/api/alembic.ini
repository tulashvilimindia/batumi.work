# Alembic Configuration for Georgia JobBoard

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Truncate revision hashes in filenames
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file to be detected as revisions in the versions/ directory
sourceless = false

# Version location specification
version_locations = %(here)s/migrations/versions

# Version path separator
version_path_separator = os

# Set to 'true' to search source files recursively in each "version_locations" directory
recursive_version_locations = false

# Output encoding used when revision files are written
output_encoding = utf-8

# SQLAlchemy URL (overridden by env.py)
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hooks to run after new migrations are created

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
