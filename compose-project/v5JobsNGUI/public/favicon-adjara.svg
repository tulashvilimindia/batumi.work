<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B2635"/>
      <stop offset="100%" style="stop-color:#A83C4B"/>
    </linearGradient>
  </defs>
  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="6" fill="url(#bgGrad)"/>
  <!-- Gold border -->
  <rect x="1" y="1" width="30" height="30" rx="5" fill="none" stroke="#D4A574" stroke-width="2"/>
  <!-- Georgian letter ა -->
  <text x="50%" y="54%" dominant-baseline="central" text-anchor="middle" fill="#F5E6D3" font-family="Georgia, serif" font-size="18" font-weight="bold">ა</text>
  <!-- Small decorative diamond -->
  <rect x="24" y="24" width="5" height="5" rx="1" fill="#2D5A3D" stroke="#D4A574" stroke-width="0.5" transform="rotate(45 26.5 26.5)"/>
</svg>
