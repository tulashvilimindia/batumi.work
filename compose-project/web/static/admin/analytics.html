<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard | JobBoard Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 1.5rem; }
        .header-right { display: flex; align-items: center; gap: 1rem; }
        .api-key-input {
            padding: 0.5rem;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            color: white;
            width: 250px;
        }
        .api-key-input::placeholder { color: rgba(255,255,255,0.5); }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        .btn-primary { background: #4ECDC4; color: #1a1a2e; }
        .btn-primary:hover { background: #3db9b0; }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .dashboard { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; }
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 0.25rem;
        }
        .stat-label { color: #7f8c8d; font-size: 0.9rem; }
        .stat-trend {
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
        .trend-up { color: #27ae60; }
        .trend-down { color: #e74c3c; }
        .chart-container {
            grid-column: span 2;
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .chart-container h3 {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        .full-width { grid-column: span 4; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
        }
        th {
            font-weight: 600;
            color: #7f8c8d;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .status-healthy { background: #d4edda; color: #155724; }
        .status-warning { background: #fff3cd; color: #856404; }
        .status-error { background: #f8d7da; color: #721c24; }
        .status-pending { background: #e2e3e5; color: #383d41; }
        .loading {
            text-align: center;
            padding: 3rem;
            color: #7f8c8d;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        @media (max-width: 1200px) {
            .dashboard { grid-template-columns: repeat(2, 1fr); }
            .chart-container { grid-column: span 2; }
            .full-width { grid-column: span 2; }
        }
        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; }
            .chart-container, .full-width { grid-column: span 1; }
            .header { flex-direction: column; gap: 1rem; }
            .header-right { width: 100%; flex-direction: column; }
            .api-key-input { width: 100%; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Analytics Dashboard</h1>
        <div class="header-right">
            <input type="password" id="api-key" class="api-key-input" placeholder="Enter Admin API Key">
            <button class="btn btn-primary" onclick="loadDashboard()">Load Data</button>
        </div>
    </header>

    <div class="container">
        <div id="error-container"></div>
        <div id="loading" class="loading">Enter your API key and click "Load Data" to view analytics.</div>

        <div id="dashboard" class="dashboard" style="display: none;">
            <!-- Summary Cards -->
            <div class="stat-card">
                <div class="stat-value" id="total-jobs">--</div>
                <div class="stat-label">Active Jobs</div>
                <div class="stat-trend" id="jobs-trend"></div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-views">--</div>
                <div class="stat-label">Views (7 days)</div>
                <div class="stat-trend" id="views-trend"></div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="unique-visitors">--</div>
                <div class="stat-label">Unique Visitors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="searches">--</div>
                <div class="stat-label">Searches</div>
                <div class="stat-trend" id="searches-trend"></div>
            </div>

            <!-- Charts -->
            <div class="chart-container">
                <h3>Top Categories</h3>
                <canvas id="categories-chart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Top Regions</h3>
                <canvas id="regions-chart"></canvas>
            </div>

            <!-- Tables -->
            <div class="stat-card full-width">
                <h3>Parser Sources Status</h3>
                <table id="sources-table">
                    <thead>
                        <tr>
                            <th>Source</th>
                            <th>Status</th>
                            <th>Last Run</th>
                            <th>Jobs Today</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let categoriesChart = null;
        let regionsChart = null;

        function getApiKey() {
            const input = document.getElementById('api-key');
            let key = input.value.trim();
            if (!key) {
                key = localStorage.getItem('admin_api_key');
                if (key) input.value = key;
            } else {
                localStorage.setItem('admin_api_key', key);
            }
            return key;
        }

        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toLocaleString();
        }

        function updateTrend(elementId, pct) {
            const el = document.getElementById(elementId);
            if (!el) return;
            const arrow = pct >= 0 ? '\u2191' : '\u2193';
            const cls = pct >= 0 ? 'trend-up' : 'trend-down';
            el.innerHTML = `<span class="${cls}">${arrow} ${Math.abs(pct).toFixed(1)}%</span> vs last period`;
        }

        function renderCategoriesChart(categories) {
            const ctx = document.getElementById('categories-chart').getContext('2d');

            if (categoriesChart) categoriesChart.destroy();

            categoriesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: categories.map(c => c.name),
                    datasets: [{
                        label: 'Jobs',
                        data: categories.map(c => c.jobs),
                        backgroundColor: '#4ECDC4',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function renderRegionsChart(regions) {
            const ctx = document.getElementById('regions-chart').getContext('2d');

            if (regionsChart) regionsChart.destroy();

            regionsChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: regions.map(r => r.name),
                    datasets: [{
                        data: regions.map(r => r.jobs),
                        backgroundColor: [
                            '#4ECDC4', '#FF6B6B', '#45B7D1',
                            '#96CEB4', '#FFEAA7', '#DDA0DD'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });
        }

        function renderSourcesTable(sources) {
            const tbody = document.querySelector('#sources-table tbody');
            tbody.innerHTML = sources.map(s => `
                <tr>
                    <td><strong>${s.name}</strong></td>
                    <td><span class="status-badge status-${s.status}">${s.status}</span></td>
                    <td>${s.last_run ? new Date(s.last_run).toLocaleString() : 'Never'}</td>
                    <td>${s.jobs_today}</td>
                </tr>
            `).join('');
        }

        async function loadDashboard() {
            const apiKey = getApiKey();
            if (!apiKey) {
                showError('Please enter your Admin API Key');
                return;
            }

            clearError();
            document.getElementById('loading').textContent = 'Loading...';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';

            try {
                const response = await fetch('/api/v1/admin/analytics/dashboard', {
                    headers: { 'X-API-Key': apiKey }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Invalid API Key. Please check and try again.');
                    }
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();

                // Update stat cards
                document.getElementById('total-jobs').textContent = formatNumber(data.summary.active_jobs);
                document.getElementById('total-views').textContent = formatNumber(data.summary.total_views);
                document.getElementById('unique-visitors').textContent = formatNumber(data.summary.unique_visitors);
                document.getElementById('searches').textContent = formatNumber(data.summary.searches);

                // Update trends
                updateTrend('jobs-trend', data.trends.jobs_change_pct);
                updateTrend('views-trend', data.trends.views_change_pct);
                updateTrend('searches-trend', data.trends.searches_change_pct);

                // Render charts
                renderCategoriesChart(data.top_categories);
                renderRegionsChart(data.top_regions);

                // Render tables
                renderSourcesTable(data.parser_health.sources);

                // Show dashboard
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'grid';

            } catch (error) {
                showError(error.message);
                document.getElementById('loading').style.display = 'block';
                document.getElementById('loading').textContent = 'Failed to load data. Please try again.';
            }
        }

        // Auto-load if API key is saved
        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('admin_api_key');
            if (savedKey) {
                document.getElementById('api-key').value = savedKey;
            }
        });
    </script>
</body>
</html>
