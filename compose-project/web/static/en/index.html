<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs in Georgia | Georgia JobBoard</title>
    <meta name="description" content="Find jobs in Georgia. IT, Marketing, Finance, Tourism and more job categories.">
    <meta name="theme-color" content="#1a1a2e">

    <!-- Preconnect for faster API calls -->
    <link rel="preconnect" href="/api">
    <link rel="dns-prefetch" href="/api">

    <!-- Preload critical CSS -->
    <link rel="preload" href="/css/main.css" as="style">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- SEO -->
    <link rel="canonical" href="/en/">
    <link rel="alternate" hreflang="ka" href="/ge/">
    <link rel="alternate" hreflang="en" href="/en/">

    <!-- Open Graph -->
    <meta property="og:title" content="Jobs in Georgia | Georgia JobBoard">
    <meta property="og:description" content="Find jobs in Georgia. IT, Marketing, Finance, Tourism and more job categories.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="/en/">
    <meta property="og:locale" content="en_US">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <a href="/en/" class="logo">üá¨üá™ JobBoard</a>
            <nav class="nav">
                <a href="/en/">Home</a>
                <div class="lang-switch">
                    <a href="/ge/">GE</a>
                    <a href="/en/" class="active">EN</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Filters Section -->
    <section class="filters-section">
        <div class="container">
            <form id="search-form" class="search-box">
                <input type="text"
                       id="search-input"
                       class="search-input"
                       placeholder="Job title, company..."
                       aria-label="Search">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div class="filters">
                <select id="category-filter" class="filter-select" aria-label="Category">
                    <option value="">All Categories</option>
                </select>
                <select id="region-filter" class="filter-select" aria-label="Region">
                    <option value="">All Regions</option>
                </select>
                <button type="button" id="salary-toggle" class="filter-toggle">
                    üí∞ With Salary
                </button>
                <button type="button" id="vip-toggle" class="filter-toggle">
                    ‚≠ê VIP
                </button>
            </div>
        </div>
    </section>

    <!-- Jobs Section -->
    <main class="jobs-section">
        <div class="container">
            <div class="jobs-header">
                <span id="jobs-count" class="jobs-count">Loading...</span>
            </div>
            <div id="jobs-container" class="jobs-grid">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
            <nav id="pagination" class="pagination" aria-label="Pagination"></nav>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>Georgia JobBoard</h4>
                    <p>Job search platform in Georgia</p>
                </div>
                <div class="footer-section">
                    <h4>Categories</h4>
                    <ul class="footer-links">
                        <li><a href="/en/?category=it-programming">IT & Programming</a></li>
                        <li><a href="/en/?category=sales-marketing">Sales & Marketing</a></li>
                        <li><a href="/en/?category=finance-accounting">Finance</a></li>
                        <li><a href="/en/?category=tourism-hospitality">Tourism</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Regions</h4>
                    <ul class="footer-links">
                        <li><a href="/en/?region=tbilisi">Tbilisi</a></li>
                        <li><a href="/en/?region=batumi">Batumi</a></li>
                        <li><a href="/en/?region=kutaisi">Kutaisi</a></li>
                        <li><a href="/en/?region=rustavi">Rustavi</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 Georgia JobBoard. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/js/analytics.js" defer></script>
    <script src="/js/app.js" defer></script>
</body>
</html>
