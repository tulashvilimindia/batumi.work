# SonarQube Configuration for batumi.work
# Project identification
sonar.projectKey=batumi-work
sonar.projectName=Batumi.Work Job Board
sonar.projectVersion=1.0

# Source directories
sonar.sources=admin,admin-ui/src,api,bot,sender,worker,web/static/js

# Exclusions (test files, node_modules, etc.)
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/tests/**,**/test_*.py,**/*.test.ts,**/*.spec.ts,**/migrations/**,**/alembic/**,**/.venv/**,**/venv/**,**/dist/**,**/build/**,**/*.min.js,**/*.min.css

# Test exclusions (skip coverage as requested)
sonar.coverage.exclusions=**/*

# Language-specific settings
# Python
sonar.python.version=3.11

# TypeScript/JavaScript
sonar.typescript.lcov.reportPaths=
sonar.javascript.lcov.reportPaths=

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate - skip coverage metrics
sonar.coverage.exclusions=**/*
sonar.cpd.exclusions=**/migrations/**,**/alembic/**

# Host configuration (will be overridden by CLI)
sonar.host.url=http://host.docker.internal:9001
