services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: jobboard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-jobboard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: jobboard-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-jobboard}
      - DATABASE_SYNC_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-jobboard}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-change-me-in-production}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production-secret}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-["*"]}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backups:/backups:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx Static Frontend
  web:
    image: nginx:alpine
    container_name: jobboard-web
    restart: unless-stopped
    volumes:
      - ./web/static:/usr/share/nginx/html:ro
      - ./web/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Parser Worker (Phase 2)
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: jobboard-worker
    restart: unless-stopped
    profiles:
      - parser  # Only starts with: docker-compose --profile parser up
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-jobboard}
      - API_URL=http://api:8000
      - ADMIN_API_KEY=${ADMIN_API_KEY:-change-me-in-production}
      - PARSER_INTERVAL_MINUTES=${PARSER_INTERVAL_MINUTES:-60}
      - NOT_SEEN_DAYS_TO_INACTIVE=${NOT_SEEN_DAYS_TO_INACTIVE:-7}
      - ENABLED_SOURCES=${ENABLED_SOURCES:-jobs.ge}
      - PARSE_REGIONS=${PARSE_REGIONS:-batumi,tbilisi}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_healthy

  # Telegram Bot
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: jobboard-bot
    restart: unless-stopped
    profiles:
      - bot  # Only starts with: docker-compose --profile bot up
      - full
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-jobboard}
      - API_URL=http://api:8000
      - WEB_URL=${WEB_URL:-https://batumi.work}
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_healthy

  # Database Backup Service
  backup:
    image: postgres:15-alpine
    container_name: jobboard-backup
    profiles:
      - backup
      - full
    environment:
      - PGHOST=db
      - PGUSER=${POSTGRES_USER:-postgres}
      - PGPASSWORD=${POSTGRES_PASSWORD:-postgres}
      - PGDATABASE=${POSTGRES_DB:-jobboard}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-7}
    volumes:
      - ./backups:/backups:rw
      - ./scripts/backup.sh:/backup.sh:ro
      - ./scripts/backup-crontab:/etc/crontabs/root:ro
    entrypoint: ["/bin/sh", "-c"]
    command: ["chmod +x /backup.sh && crond -f -d 8"]
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    name: jobboard_postgres_data
