version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: hr_ge_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hrparser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hrparser_secure_2024}
      POSTGRES_DB: ${POSTGRES_DB:-hr_ge_jobs}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hrparser} -d ${POSTGRES_DB:-hr_ge_jobs}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hr_ge_app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-hrparser}:${POSTGRES_PASSWORD:-hrparser_secure_2024}@db:5432/${POSTGRES_DB:-hr_ge_jobs}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-hrparser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hrparser_secure_2024}
      - POSTGRES_DB=${POSTGRES_DB:-hr_ge_jobs}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8089}
      - HR_GE_API_BASE=${HR_GE_API_BASE:-https://api.p.hr.ge/public-portal/tenant/1/api/v3}
      - PARSER_RATE_LIMIT=${PARSER_RATE_LIMIT:-1.0}
      - PARSER_CONCURRENT_REQUESTS=${PARSER_CONCURRENT_REQUESTS:-3}
      - PARSER_SCHEDULE_HOURS=${PARSER_SCHEDULE_HOURS:-6}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    ports:
      - "${API_PORT:-8089}:8089"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8089

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hr_ge_frontend
    ports:
      - "${FRONTEND_PORT:-3001}:80"
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
